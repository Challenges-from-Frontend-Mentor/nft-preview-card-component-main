<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet/less" href="style.less" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__container">
        <div>
          <div
            class="card__main-image"
          >
            <img class="card__icon-image" src="./images/icon-view.svg" alt="eye icon"></img>
        </div>
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <div class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="card__details">
          <div class="card__value">
            <img class="card__value-icon" src="images/icon-ethereum.svg" alt="ethereum icon"></img>
            <div class="card__value-price">0.041 ETH</div>
          </div>
          <div class="card__time">
            <img class="card__time-icon" src="images/icon-clock.svg" alt="clock icon"></img>
            <div class="card__time-remain">3 days left</div>
          </div>
        </div>
        <div class="card__separator"></div>
        <div class="card__creator">
          <img
            class="card__creator-avatar"
            src="images/image-avatar.png"
            alt="Jules Wyvern avatar"
          />
          <div class="card__creator-name">
            <span
              >Creation of
              <span class="card__creator-name--emphasis"
                >Jules Wyvern</span
              ></span
            >
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
  </body>
</html>
